<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Select DropDowns</title>
</head>
<body>
    <div align="center">
        <h3>HTML Forms & Select DropDowns</h3>
        <form action="#" method="POST" target="_parent">
            <label for="eml">Enter Email-Id:</label>
            <input type="email" id="eml" name="mailId">
            <br><br>
            <label for="pass">Enter Password:</label>
            <input type="password" id="pass" name="pwd">
            <br><br>
            <label for="course">Select Your Course :</label>
            <select name="course">
                <option selected="selected" value="">Get Course</option>
                <option value="B.C.A">B.C.A</option>
                <option value="M.Sc">M.Sc CS</option>
                <option value="B.Sc">B.Sc CS</option>
                <option value="M.C.A">MCA</option>
                <option value="M.B.A">MBA</option>
            </select>
            <br><br>
            <label>Select Course Type:</label>
            <input type="radio" name="Regular">
            <label for="Regular">Regular</label>
            <br>
            <input type="radio" name="parttime">
            <label for="parttime">Part Time</label>
            <br>
            <input type="radio" name="eve">
            <label for="eve">Evening</label>
            <br><br>
            <label>Select Language Known:</label>
            <input type="checkbox" name="hin">
            <label for="hin">HINDI</label>
            <br>
            <input type="checkbox" name="ben">
            <label for="ben">BENGALI</label>
            <br>
            <input type="checkbox" name="tm">
            <label for="tm">Tamil</label>
            <br><br>
            <input type="submit" value="LogIn">
        </form>
    </div>
</body>
</html>
