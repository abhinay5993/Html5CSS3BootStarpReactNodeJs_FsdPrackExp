<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../cssStyles/tabstyling.css">
  </head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="errors">
            <h3 class="error-title">Error</h3>
            <ul class="errors-list">
            </ul>
          </div>
        <div class="card" style="border-radius: 15px;">

          <div class="card-body p-5">

              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <span id="statusSpId"></span>
                <br>
                <form action="thankYou.html" id="regFrm" target="_blank">
                <div class="form-outline mb-4">
                  <input type="text" id="nameTxtFld" class="form-control form-control-lg" placeholder="Your Name" />
                </div>

                <div class="form-outline mb-4">
                  <input type="email" id="emailIdFld" class="form-control form-control-lg" placeholder="Your Email" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="pwdFld" class="form-control form-control-lg" placeholder="Password" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="confPwdFld" class="form-control form-control-lg" placeholder="Reconfirm your password" />
                </div>

                <div class="form-outline mb-4">
                  <b>Agree to Terms?</b>
                  <input type="checkbox" id="terms" name="terms" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" id="regSubmit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
              
              </form>
            <script type="text/javascript" src="../controllerJs/SignUpFromValidator.js"></script>
          </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
