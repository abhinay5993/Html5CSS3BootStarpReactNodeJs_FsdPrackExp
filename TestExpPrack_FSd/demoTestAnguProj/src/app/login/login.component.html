<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">LogIn Here!!</h2>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" class="form-control form-control-lg" #logEmail/>
                                    <label class="form-label">Email Id</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" class="form-control form-control-lg" #logPwd/>
                                    <label class="form-label">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="authenticateLogInUser(logEmail,logPwd)">LogIn</button>
                            </div>
                            <div>
                                <p class="mb-0">Don't have any account?
                                   <a class="button" class="text-white-50 fw-bold" routerLink="/">SignUp Here</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
