<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
</head>
<body>
    <p><b>data value : {{arrObj | json}}</b></p><br>
    <div>
        <a type="button" class="btn btn-primary" (click)="btnClick()">Pass-Data-Parent-AppComp</a>
    </div>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">SignUp Here!!</h2>
                                <p class="text-white-50 mb-5">Please enter required details!</p>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg" #uname/>
                                    <label class="form-label">User Name</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" class="form-control form-control-lg" #email/>
                                    <label class="form-label">Email Id</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="text" class="form-control form-control-lg" #mobile/>
                                    <label class="form-label">Mobile No</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" class="form-control form-control-lg" #pass/>
                                    <label class="form-label">Password</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password" class="form-control form-control-lg" #repass/>
                                    <label class="form-label">Re-Type Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="setRegisterDataValueIntoLSOfBrowser(uname,email,mobile,pass,repass)">RegisterMe</button>
                            </div>
                            <div>
                                <p class="mb-0">Already have an account?
                                   <a class="button" class="text-white-50 fw-bold" routerLink="/login">SignIn</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
