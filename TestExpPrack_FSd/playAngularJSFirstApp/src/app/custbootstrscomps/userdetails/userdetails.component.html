<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h2 class="mb-5">User Registration Details</h2>
    <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">UserName</th>
                <th scope="col">Email Id</th>
                <th scope="col">Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let regUsers of getListOfRegisteredUsers()">
                <td>
                    {{regUsers.unName}}
                </td>
                <td>
                    {{regUsers.unEmailId}}
                </td>
                <td>
                    {{regUsers.confPwd}}
                </td>
            </tr>
          </tbody>
    </table>
</body>
</html>
