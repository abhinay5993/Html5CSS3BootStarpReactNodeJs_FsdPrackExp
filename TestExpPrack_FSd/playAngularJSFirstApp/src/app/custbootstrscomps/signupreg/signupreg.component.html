<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form #userReg="ngForm" (ngSubmit)="doNewUserSignUp(userReg)" >
                <div class="form-outline mb-4">
                  <input type="text" name="unName" #unName="ngModel" required minlength="3" maxlength="8" class="form-control form-control-lg" placeholder="Your Name" ngModel/>
                  <div *ngIf="unName && unName.touched && unName.invalid" style="color:red">Invalid!! User..</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="unEmailId" #unEmailId="ngModel" required minlength="3" class="form-control form-control-lg" placeholder="Your Email" ngModel/>
                  <div *ngIf="unEmailId && unEmailId.touched && unEmailId.invalid" style="color:red">Invalid!! email..</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="newPwd" #newPwd="ngModel" required minlength="5" maxlength="9" class="form-control form-control-lg" placeholder="Password" ngModel/>
                  <div *ngIf="newPwd && newPwd.touched && newPwd.invalid" style="color:red">Invalid!! password..</div>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="confPwd" #confPwd="ngModel" required minlength="5" maxlength="9" class="form-control form-control-lg" placeholder="Reconfirm your password" ngModel/>
                  <div *ngIf="confPwd && confPwd.touched && confPwd.invalid" style="color:red">Invalid!! Confirm password..</div>
                </div>

                <div class="d-flex justify-content-center">
                  <input type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                </div>
                </form>
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/logIn" target="_self"
                    class="fw-bold text-body"><u>Login here</u></a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<hr>
 <table class="table">
        <thead class="table-dark">
            <tr>
                <th scope="col">UserName</th>
                <th scope="col">Email Id</th>
                <th scope="col">Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let regUsers of getRegUsers()">
                <td>
                    {{regUsers.unName}}
                </td>
                <td>
                    {{regUsers.unEmailId}}
                </td>
                <td>
                    {{regUsers.confPwd}}
                </td>
            </tr>
          </tbody>
    </table>

</body>
</html>
